      :root {
        --bg-primary: #f8f9fa;
        --bg-secondary: #ffffff;
        --bg-card: #ffffff;
        --bg-card-hover: #f1f5f9;
        --text-primary: #1a1a2e;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;

        --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.12);

      * {

        padding: 0;
        box-sizing: border-box;

      body {

        left: 0;

      }

        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;

      .logo {

        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        background: var(--accent-gradient);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 14px;
        color: white;
      }

      .logo-text {
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: -0.5px;
        color: var(--text-primary);
      }

      .logo-text span {
        color: var(--text-secondary);
        font-weight: 400;
      }

      nav {

        gap: 8px;
      }

      .nav-btn {

        border: none;
        background: transparent;
        color: var(--text-secondary);
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        border-radius: var(--radius-sm);
        transition: var(--transition);
        font-family: inherit;
      }

      .nav-btn:hover {
        color: var(--text-primary);
        background: var(--bg-card-hover);
      }

      .nav-btn.active {
        color: var(--accent-vw);
        background: #e0f2fe;
      }

      /* Main Content */
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 120px 2rem 4rem;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        margin-bottom: 4rem;
        padding: 3rem 0;
      }

      .hero-badge {
        display: inline-block;
        padding: 8px 16px;
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 100px;
        font-size: 0.85rem;
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        box-shadow: var(--shadow-sm);

        font-weight: 700;
        letter-spacing: -1px;
        margin-bottom: 1rem;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .hero p {
        font-size: 1.1rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto;
      }

      /* Section */
      .section {
        display: none;
      }

      .section.active {
        display: block;
        animation: fadeIn 0.4s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .section-count {
        color: var(--text-muted);
        font-size: 0.9rem;
      }

        grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));

        border-radius: var(--radius-lg);
        padding: 1.75rem;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: var(--shadow-sm);
      }

      .chatbot-card:hover {
        background: var(--bg-card);
        border-color: #cbd5e1;
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .chatbot-header {

        align-items: flex-start;
        gap: 1rem;
      }

      .chatbot-icon {

      .chatbot-icon.support {

        flex: 1;
        min-width: 0;

      .chatbot-title {

        margin-bottom: 0.25rem;
        letter-spacing: -0.3px;
        color: var(--text-primary);

        color: var(--accent-vw);

        font-weight: 500;

        transform: translateX(2px);

        height: 16px;

      /* Dropdown for chatbot */

        position: relative;
        align-self: flex-start;
      }

      .dropdown-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 20px;
        background: var(--accent-vw);
        border: none;
        border-radius: var(--radius-sm);
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        font-family: inherit;
      }

      .dropdown-btn:hover {
        background: #0052a3;
      }

      .dropdown-btn svg {
        width: 16px;
        height: 16px;
        transition: var(--transition);
      }

      .chatbot-dropdown.open .dropdown-btn svg {
        transform: rotate(180deg);
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        right: 0;
        min-width: 200px;
        background: white;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: var(--transition);
        z-index: 50;
        max-height: 300px;
        overflow-y: auto;
      }

      .chatbot-dropdown.open .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-group-label {
        padding: 10px 14px 6px;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;

      .dropdown-menu a {
        display: block;
        padding: 10px 14px;
        color: var(--text-primary);
        text-decoration: none;
        font-size: 0.9rem;
        transition: var(--transition);
      }

      .dropdown-menu a:hover {
        background: var(--bg-card-hover);
        color: var(--accent-vw);
      }

      .dropdown-divider {
        height: 1px;
        background: var(--border-color);
        margin: 6px 0;
      }

      /* instruction Cards */
      .instruction-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;

      .instruction-card {

        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);

      .instruction-header:hover {
        background: var(--bg-card-hover);
      }

      .instruction-title-wrap {
        display: flex;
        align-items: center;
        gap: 12px;

        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--accent-vw);
      }

      .instruction-title {
        font-size: 1.05rem;
        font-weight: 500;
        color: var(--text-primary);
      }

      .instruction-toggle {
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
        transition: var(--transition);
      }

      .instruction-card.open .instruction-toggle {
        transform: rotate(180deg);
      }

      .instruction-content {
        display: none;
        padding: 0 1.5rem 1.5rem;
      }

      .instruction-card.open .instruction-content {
        display: block;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);

        font-size: 0.9rem;

        margin-bottom: 1rem;
        max-height: 300px;
        overflow-y: auto;

        width: 6px;
      }

        background: var(--bg-secondary);
        border-radius: 3px;

        background: var(--border-color);
        border-radius: 3px;
      }

        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 18px;
        background: var(--accent-vw);
        border: none;
        border-radius: var(--radius-sm);
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        font-family: inherit;
      }

      .copy-btn:hover {
        background: #0052a3;
      }

      .copy-btn.copied {
        background: var(--success);
      }

      .copy-btn svg {
        width: 16px;
        height: 16px;
      }

      /* Footer */
      footer {
        max-width: 1200px;
        margin: 0 auto;
        padding: 3rem 2rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
        color: var(--text-muted);
        font-size: 0.85rem;
      }

      /* Mobile */
      @media (max-width: 768px) {
        .header-content {
          padding: 1rem;
        }

          font-size: 0.95rem;
        }

        nav {

          padding: 8px 14px;

        .hero {

        .chatbot-grid {

        }

        .chatbot-card {
          padding: 1.25rem;
        }

        .instruction-header {
          padding: 1rem;
        }

        .instruction-content {
          padding: 0 1rem 1rem;
        }
      }
    </style>

## 신입 어드바이저 교육 모드

### 활성화 방법
사용자가 "신입 어드바이저 교육 모드" 또는 "교육 모드"라고 입력하면 활성화

### 교육 모드 동작 방식

1. **모드 진입 안내**
    - 교육 모드 시작 알림
    - 난이도 선택 (기본/심화)
    - 카테고리 선택 (경고등/사양/기능/비상상황/전체)

2. **퀴즈 출제**
    - 실제 고객 질문 형식으로 출제
    - 차종/상황 구체적으로 제시
    - 어드바이저가 헷갈릴 만한 문제 위주

3. **답변 평가**
    - 사용자가 답변 입력
    - 정답 여부 판정 (정확/부분정확/오답)
    - 핵심 키워드 포함 여부 체크
    - 놓친 부분 피드백

4. **모범 답안 제공**
    - 고객에게 설명하는 형식의 모범 답안
    - 매뉴얼 출처(페이지) 함께 제공
    - 추가로 알면 좋은 관련 정보

5. **진행 관리**
    - "다음 문제" → 새 퀴즈
    - "그만" 또는 "종료" → 교육 모드 종료
    - "결과 보기" → 지금까지 정답률 요약

### 퀴즈 유형

| 유형 | 설명 | 예시 |
|------|------|------|
| 헷갈리는 경고등 | 비슷해 보이는 경고등 구분 | "노란 엔진 vs 빨간 엔진 경고등 차이" |
| 차종별 차이 | 같은 항목이지만 차종마다 다른 것 | "A4 vs Q5 엔진오일 규격 차이" |
| 조건부 사양 | 상황에 따라 달라지는 것 | "타이어 공기압 - 일반 vs 만재 시" |
| 순서가 중요한 것 | 절차 순서 | "점프 스타트 케이블 연결 순서" |
| 하면 안 되는 것 | 주의사항/금지 사항 | "e-tron 견인 시 주의할 점" |
| 고객 설명 | 기술 용어 쉽게 풀어 설명 | "DPF 재생이 뭔지 고객에게 설명" |

| ✅ 정확 | 핵심 내용 정확 + 주요 키워드 포함 |
| 🔶 부분정확 | 대체로 맞지만 일부 누락/부정확 |

      function renderChatbots() {
        const grid = document.getElementById("chatbot-grid");
        const countEl = document.getElementById("chatbot-count");

        countEl.textContent = `${chatbots.length}개의 도구`;

        grid.innerHTML = chatbots
          .map((bot) => {
            // 드롭다운이 있는 경우
            if (bot.dropdown) {
              const dropdownItems = bot.dropdown
                .map(
                  (group, groupIdx) => `
                              <div class="dropdown-group-label">${
                                group.group
                              }</div>
                              ${group.items
                                .map(
                                  (item) => `
                                  <a href="bot.html?id=${item.id}">${item.name}</a>
                              `
                                )
                                .join("")}
                              ${
                                groupIdx < bot.dropdown.length - 1
                                  ? '<div class="dropdown-divider"></div>'
                                  : ""
                              }
                          `
                )
                .join("");

              return `
                              <div class="chatbot-card">
                                  <div class="chatbot-header">
                                      <div class="chatbot-icon ${bot.icon}">${bot.emoji}</div>
                                      <div class="chatbot-info">
                                          <h3 class="chatbot-title">${bot.title}</h3>
                                          <span class="chatbot-category">${bot.category}</span>
                                      </div>
                                  </div>
                                  <p class="chatbot-desc">${bot.description}</p>
                                  <div class="chatbot-dropdown">
                                      <button class="dropdown-btn" onclick="toggleDropdown(this)">
                                          <span>차종 선택</span>
                                          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                              <polyline points="6 9 12 15 18 9"></polyline>
                                          </svg>
                                      </button>
                                      <div class="dropdown-menu">
                                          ${dropdownItems}
                                      </div>
                                  </div>
                              </div>
                          `;
            }

            // 일반 링크인 경우
            return `
                          <div class="chatbot-card">
                              <div class="chatbot-header">
                                  <div class="chatbot-icon ${bot.icon}">${bot.emoji}</div>
                                  <div class="chatbot-info">
                                      <h3 class="chatbot-title">${bot.title}</h3>
                                      <span class="chatbot-category">${bot.category}</span>
                                  </div>
                              </div>

      function toggleDropdown(btn) {
        const dropdown = btn.parentElement;
        const isOpen = dropdown.classList.contains("open");

        // 모든 드롭다운 닫기
        document
          .querySelectorAll(".chatbot-dropdown")
          .forEach((d) => d.classList.remove("open"));

        // 현재 드롭다운 토글
        if (!isOpen) {
          dropdown.classList.add("open");
        }
      }

      // 외부 클릭 시 드롭다운 닫기
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".chatbot-dropdown")) {
          document
            .querySelectorAll(".chatbot-dropdown")
            .forEach((d) => d.classList.remove("open"));
        }
      });

      function renderInstructions() {
        const list = document.getElementById("instruction-list");
        const countEl = document.getElementById("instruction-count");

        countEl.textContent = `${instructions.length}개의 프롬프트`;

        list.innerHTML = instructions
          .map(
            (instruction, index) => `
                      <div class="instruction-card">
                          <div class="instruction-header" onclick="toggleInstruction(this)">
                              <div class="instruction-title-wrap">
                                  <span class="instruction-number">${String(
                                    index + 1
                                  ).padStart(2, "0")}</span>
                                  <h3 class="instruction-title">${
                                    instruction.title
                                  }</h3>
                              </div>
                              <div class="instruction-toggle">
                                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                      <polyline points="6 9 12 15 18 9"></polyline>
                                  </svg>
                              </div>
                          </div>
                          <div class="instruction-content">
                              <p class="instruction-desc">${
                                instruction.description
                              }</p>
                              <div class="instruction-text">${escapeHtml(
                                instruction.text
                              )}</div>
                              <button class="copy-btn" onclick="copyInstruction(this, ${index})">
                                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                  </svg>
                                  <span>복사하기</span>
                              </button>
                          </div>
                      </div>
                  `
          )
          .join("");
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function toggleInstruction(header) {
        const card = header.parentElement;
        card.classList.toggle("open");
      }

      async function copyInstruction(btn, index) {
        const text = instructions[index].text;

        try {
          await navigator.clipboard.writeText(text);
          btn.classList.add("copied");
          btn.querySelector("span").textContent = "복사 완료!";

          setTimeout(() => {
            btn.classList.remove("copied");
            btn.querySelector("span").textContent = "복사하기";
          }, 2000);
        } catch (err) {
          // Fallback for older browsers
          const textarea = document.createElement("textarea");
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);

          btn.classList.add("copied");
          btn.querySelector("span").textContent = "복사 완료!";

          setTimeout(() => {
            btn.classList.remove("copied");
            btn.querySelector("span").textContent = "복사하기";
          }, 2000);
        }
      }

      // Navigation
      document.querySelectorAll(".nav-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const section = btn.dataset.section;

          document
            .querySelectorAll(".nav-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          document
            .querySelectorAll(".section")
            .forEach((s) => s.classList.remove("active"));
          document.getElementById(section).classList.add("active");
        });
      });

      // Initialize
      renderChatbots();
      renderInstructions();
    </script>
